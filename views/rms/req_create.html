{{extend "layout.html"}}
{{include "_create.html"}}
<script type="text/javascript">//<![CDATA[
$(function() {
    // Shelter AutoComplete
    // Hide the real Input Field
    $('#rms_req_shelter_id').hide();
    // Add a dummy field
    $('#rms_req_shelter_id').after("<input id='dummy_rms_req_shelter_id' class='ac_input' size=50 />");
    {{dummy_input = "dummy_rms_req_shelter_id"}}
    {{include "cr/shelter_autocomplete.js"}}
    // Populate the real Input when the Dummy is selected
    $('#dummy_rms_req_shelter_id').result(function(event, data, formatted) {
        var newvalue = data.id;
        $('#rms_req_shelter_id').val(newvalue);
    });
    
    // Location AutoComplete
    {{location_id = "rms_req_location_id"}}
    {{include "gis/location_autocomplete.js"}}
    
    // Reference AutoComplete
    {{entity_id = "rms_req_document_id"}}
    {{urlpath_c = "doc"}}
    {{urlpath_f = "document"}}
    {{urlvar_field = "name"}}
    {{include "auto_input.js"}}
});
//]]></script>
