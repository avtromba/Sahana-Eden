<!-- Key field required for Google, Multimap & Yahoo layers -->
<tr id="apikey">
<td><label>{{=T("Key")}}</label></td>
<td><input name="apikey" type="text" size=108 value="{{=apikey}}" />
<span class='req'>*</span>
{{if form.errors.apikey:}}
    <div class="error">{{=form.errors.apikey}}</div>
{{pass}}
</td></tr>
