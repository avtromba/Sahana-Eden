// Function to get the URL parameters
function getQueryParams(qs) {
    qs = qs.split("+").join(" ");
    var params = {};
    var tokens;
    while (tokens = /[?&]?([^=]+)=([^&]*)/g.exec(qs)) {
        params[decodeURIComponent(tokens[1])]
            = decodeURIComponent(tokens[2]);
    }
    return params;
}
