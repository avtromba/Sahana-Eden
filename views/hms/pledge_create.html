{{extend 'layout.html'}}
{{include '_create.html'}}
<script type="text/javascript">//<![CDATA[
$(function() {
    // Person AutoComplete
    // Hide the real Input Field
    $("#hms_pledge_person_id").hide();

    // Add a dummy field
    $("#hms_pledge_person_id").after("<input id='dummy_person' class='ac_input' size=50 />");

    {{include 'pr/person_autocomplete.js'}}

    // Populate the real Input when the Dummy is selected
    $("#dummy_person").result(function(event, data, formatted) {
        var newvalue = data.id;
        $("#hms_pledge_person_id").val(newvalue);
    });

    // Organisation AutoComplete
    // Hide the real Input Field
    $("#hms_pledge_organisation_id").hide();

    // Add a dummy field
    $("#hms_pledge_organisation_id").after("<input id='dummy_organisation' class='ac_input' size=50 />");

    {{include 'or/organisation_autocomplete.js'}}

    // Populate the real Input when the Dummy is selected
    $("#dummy_organisation").result(function(event, data, formatted) {
        var newvalue = data.id;
        $("#hms_pledge_organisation_id").val(newvalue);
    });

});
//]]></script>
